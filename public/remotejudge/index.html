<html>

<head>
	<title>Luogu Remote Judger</title>
	<script src="/extra/jquery/dist/jquery.min.js"></script>
	<link rel="stylesheet" href="/extra/katex/dist/katex.min.css">
	<link rel="stylesheet" href="/extra/markdown.css">
</head>

<body>
	<div id="header" style="position:fixed;top:3%;left:5%">
		题号：<input type="text" name="pid" id="pid" value="P1000">
		<button type="button" onclick="getP();">获取题目</button>
		用户名：<input type="text" name="username" id="username">
        密码：<input type="password" name="password" id="password">
		<button type="button" onclick="send();">提交</button>
	</div>
	<div id="problem" style="position:fixed;left:2%;top:8%;height:90%;width:48%;overflow:auto;"></div>
	<div id="container" style="position:fixed;left:50%;top:10%;height:90%;width:50%;"></div>
	<script src="/extra/monaco-editor/min/vs/loader.js"></script>
	<script>
		require.config({ paths: { 'vs': '/extra/monaco-editor/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            import('/extra/remotejudge/editor/'+window.location.href.split('?lang=')[1]+'.js');
            getP();
        });
        function getLangID() {
            var langs = {
                'pascal': 1,
                'c': 2,
                'cpp': 4,
                'python2': 6,
                'python3': 7,
                'java': 8,
                'nodejs': 9,
                'ruby': 13,
                'go': 14,
                'rust': 15,
                'php': 16,
                'vb': 18,
                'csharp': 17,
                'kotlin/native': 20,
                'haskell': 19,
                'kotlin/jvm': 21,
                'scala': 22,
                'perl': 23
            }
            return langs[window.location.href.split('?lang=')[1]];
        }
        function send() {
            if (document.getElementById('username').value == '') {
                alert('请输入用户名！');
                return;
            }
            if (document.getElementById('password').value == '') {
                alert('请输入密码！');
                return;
            }
            $.post("/extra/remotejudge/submit", {
                code: window.editor.getValue(),
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                lang: getLangID(),
                pid: document.getElementById('pid').value
            }, function (data, status) {
                if (data.rid)
                    window.location.href = "https://www.luogu.org/recordnew/show/" + rid;
            })
        }
        function readSample(sample) {
            var str = ""
            for (i in sample) {
                j = Number(i) + 1;
                str += '输入样例' + j + '\n\n```\n' + sample[i][0] + '\n```\n\n输出样例' + j + '\n\n```\n' + sample[i][1] + '\n```\n\n'
            }
            return str;
        }
        function toMD(data) {
            return `# ${data.Name}
## 题目背景
${data.Background}
## 题目描述
${data.Description}
## 输入格式
${data.InputFormat}
## 输出格式
${data.OutputFormat}
## 样例
${readSample(data.Sample)}
## 说明
${data.Hint}`
        }
        function getP() {
            var id = document.getElementById('pid').value;
            $.post('/extra/remotejudge/getProblem', { pid: id }, function (data, status) {
                window.data = data;
                document.getElementById('pid').value = data.StringPID;
                //$.post('http://masnn.ml:3333/md', { md: toMD(data) }, function (data, status) {
                //    document.getElementById('problem').innerHTML = data;
                //})
              document.getElementById('problem').innerHTML = '<pre>'+toMD(data)+'</pre>';
            })
        }
	</script>
</body>

</html>
